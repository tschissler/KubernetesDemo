apiVersion: apps/v1
kind: Deployment
metadata:
  name: prime-decomposition-ui
  labels:
    app: prime-decomposition-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prime-decomposition-ui
  template:
    metadata:
      labels:
        app: prime-decomposition-ui
    spec:
      containers:
        - name: prime-decomposition-ui
          image: prime-decomposition-ui
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: NUMBER_GENERATOR_URL
              value: http://number-generator
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "50m"
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: prime-decomposition-ui
  labels:
    app: prime-decomposition-ui
spec:
  type: NodePort
  selector:
    app: prime-decomposition-ui
  ports:
    - name: "80"
      port: 80
      targetPort: 80
      nodePort: 30000
